<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>HAYIR</title>
</head>

<body style="
  margin:0;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  background-color:white;
">

  <!-- ÜST YAZI -->
  <div style="
    font-size:26px;
    margin-bottom:10px;
    font-family:'Georgia','Times New Roman',serif;
  ">
    ELİF BİRİSİYLE TANIŞTI MI?
  </div>

  <!-- HAYIR -->
  <div id="hayir" style="
    font-size:90px;
    font-weight:bold;
    margin-bottom:20px;
    color:#c00000;
    font-family:'Impact','Arial Black',sans-serif;
    letter-spacing:2px;
    display:none;
  ">
    HAYIR
  </div>

  <!-- SAYAÇ -->
  <div id="counter" style="
    font-size:32px;
    margin-bottom:20px;
    font-family:'Georgia','Times New Roman',serif;
  ">
   GÜN KALDI
  </div>
    <!-- FOTO -->
  <img id="foto" src="foto.jpg" style="
    max-width:300px;
    display:none;
  ">

  <script>
    const START_NUMBER = 332; // BURAYI DEĞİŞTİR

    localStorage.removeItem("counterData");

    const STORAGE_KEY = "counterData";
    const now = Date.now();

    let data = JSON.parse(localStorage.getItem(STORAGE_KEY));

    if (!data) {
      data = { value: START_NUMBER, lastUpdate: now };
    } else {
      const daysPassed = Math.floor((now - data.lastUpdate) / (1000 * 60 * 60 * 24));
      if (daysPassed > 0) {
        data.value = Math.max(0, data.value - daysPassed);
        data.lastUpdate += daysPassed * 24 * 60 * 60 * 1000;
      }
    }

    localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
    document.getElementById("counter").innerText = data.value;

    /***** GECİKMELER + TİTREME *****/
    const hayir = document.getElementById("hayir");
    const foto = document.getElementById("foto");

    // 2 saniye sonra HAYIR
    setTimeout(() => {
      hayir.style.display = "block";
      hayir.style.animation = "shake 0.3s infinite";
    }, 2000);

    // HAYIR'dan 1 saniye sonra foto
    setTimeout(() => {
      foto.style.display = "block";
    }, 3000);

    /***** TİTREME ANİMASYONU *****/
    const style = document.createElement("style");
    style.innerHTML = `
      @keyframes shake {
        0% { transform: translate(0); }
        25% { transform: translate(-2px, 2px); }
        50% { transform: translate(2px, -2px); }
        75% { transform: translate(-2px, -2px); }
        100% { transform: translate(0); }
      }
    `;
    document.head.appendChild(style);
  </script>

</body>
</html>
