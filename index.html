<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Canan İçin Geri Sayım</title>
</head>

<body style="
  margin:0;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  background-color:white;
  font-family:Georgia,serif;
">

  <!-- BAŞLIK -->
  <div style="
    font-size:42px;
    font-weight:bold;
    margin-bottom:25px;
  ">
    CANAN İÇİN GERİ SAYIM
  </div>

  <!-- HAYIR -->
  <div id="hayir" style="
    font-size:90px;
    font-weight:bold;
    margin-bottom:20px;
    color:#c00000;
    font-family:Impact,Arial Black,sans-serif;
    letter-spacing:2px;
    display:none;
  ">
    HAYIR
  </div>

  <!-- GERİ SAYIM -->
  <div id="countdown" style="
    font-size:32px;
    margin-bottom:30px;
  ">
    Yükleniyor...
  </div>

  <!-- PLAY / PAUSE BUTONU -->
  <div id="playButton" style="
    display:flex;
    align-items:center;
    gap:10px;
    cursor:pointer;
    margin-bottom:35px;
    user-select:none;
  ">
    <div id="iconPlay"></div>
    <span id="playText" style="font-size:18px;">play</span>
  </div>

  <!-- GIF (DOSYA) -->
  <img id="gif" src="gif.gif" style="
    max-width:320px;
    display:none;
  ">

  <!-- SES -->
  <audio id="music" src="music.mp3"></audio>

  <script>
    /******** GERİ SAYIM (TSI) ********/
    const startTime = new Date(2026, 1, 9, 15, 0, 0);   // 09 Şubat 2026 15:00
    const endTime   = new Date(2026, 7, 31, 15, 0, 0); // 31 Ağustos 2026 15:00

    const countdownEl = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date();
      let diff = now < startTime ? startTime - now : endTime - now;
      if (diff < 0) diff = 0;

      const totalSeconds = Math.floor(diff / 1000);
      const days = Math.floor(totalSeconds / 86400);
      const hours = Math.floor((totalSeconds % 86400) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      countdownEl.innerText =
        `${days} : ${hours.toString().padStart(2,"0")} : ` +
        `${minutes.toString().padStart(2,"0")} : ${seconds.toString().padStart(2,"0")}`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);

    /******** GIF GECİKMESİ ********/
    setTimeout(() => {
      document.getElementById("gif").style.display = "block";
    }, 2000);

    /******** PLAY / PAUSE ********/
    const music = document.getElementById("music");
    const playButton = document.getElementById("playButton");
    const icon = document.getElementById("iconPlay");
    const text = document.getElementById("playText");
    let isPlaying = false;

    music.volume = 0.5;

    function renderIcon() {
      if (isPlaying) {
        // PAUSE
        icon.innerHTML = `
          <div style="display:flex; gap:6px;">
            <div style="width:6px;height:20px;background:black;"></div>
            <div style="width:6px;height:20px;background:black;"></div>
          </div>
        `;
        text.innerText = "pause";
      } else {
        // PLAY
        icon.innerHTML = `
          <div style="
            width:0;
            height:0;
            border-left:18px solid black;
            border-top:10px solid transparent;
            border-bottom:10px solid transparent;
          "></div>
        `;
        text.innerText = "play";
      }
    }

    renderIcon();

    playButton.addEventListener("click", () => {
      if (!isPlaying) {
        music.play();
        isPlaying = true;
      } else {
        music.pause();
        isPlaying = false;
      }
      renderIcon();
    });

    window.addEventListener("beforeunload", () => {
      music.pause();
    });
  </script>

</body>
</html>
